<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:800px;margin:0px auto 6px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/foto_slider_1.jpg" alt="foto_slider_1"  title="foto_slider_1" />
                </li>
                <li><img src="images/foto_slider_2.jpg" alt="foto_slider_2"  title="foto_slider_2" />
                </li>
                <li><img src="images/foto_slider_3.jpg" alt="foto_slider_3"  title="foto_slider_3" />
                </li>
                <li><img src="images/foto_slider_4.jpg" alt="foto_slider_4"  title="foto_slider_4" />
                </li>
                <li><img src="images/foto_slider_5.jpg" alt="foto_slider_5"  title="foto_slider_5" />
                </li>
                <li><img src="images/foto_slider_6.jpg" alt="foto_slider_6"  title="foto_slider_6" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/foto_slider_1-tn.jpg" alt="foto_slider_1" title="foto_slider_1" /></li>
                <li><img src="images/foto_slider_2-tn.jpg" alt="foto_slider_2" title="foto_slider_2" /></li>
                <li><img src="images/foto_slider_3-tn.jpg" alt="foto_slider_3" title="foto_slider_3" /></li>
                <li><img src="images/foto_slider_4-tn.jpg" alt="foto_slider_4" title="foto_slider_4" /></li>
                <li><img src="images/foto_slider_5-tn.jpg" alt="foto_slider_5" title="foto_slider_5" /></li>
                <li><img src="images/foto_slider_6-tn.jpg" alt="foto_slider_6" title="foto_slider_6" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slideshow">Responsive jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
